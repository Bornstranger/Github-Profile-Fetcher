<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHub Profile Fetcher</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="top">
        <div class="brand">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden>
            <rect width="24" height="24" rx="6" fill="#0f1724"></rect>
            <path d="M12 3v6" stroke="#58a6ff" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M8 12h8" stroke="#58a6ff" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <h1>GitHub Profile Fetcher</h1>
        </div>
        <p class="subtitle">Quickly view public GitHub profile details.</p>
      </header>

      <section class="controls">
        <div class="search-box">
          <input id="username" type="text" placeholder="Try: octocat" aria-label="GitHub username" />
          <button id="searchBtn" aria-label="Search">Search</button>
        </div>
      </section>

      <section id="profile" class="profile-area">
        <div class="empty">
          <p>Enter a GitHub username to see the profile.</p>
        </div>
      </section>

      <footer class="footer">
        <p>Built with FastAPI • Static frontend • <a href="https://github.com/Bornstranger">GitHub</a></p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
